name: Python CI/CD Pipeline

on:
  push:
    branches: [ main, master, lab*, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# –õ—É—á—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞ 1: –û—Ç–º–µ–Ω–∞ —É—Å—Ç–∞—Ä–µ–≤—à–∏—Ö –∑–∞–ø—É—Å–∫–æ–≤
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  DOCKER_IMAGE_NAME: devops-info-service
  DOCKER_HUB_USERNAME: mariablood
  # –õ—É—á—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞ 2: –¶–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
  CACHE_KEY_PREFIX: deps-v1

jobs:
  # –õ—É—á—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞ 3: –ú–∞—Ç—Ä–∏—á–Ω–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
      fail-fast: true  # –õ—É—á—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞ 4: Fail Fast

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # –õ—É—á—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞ 5: –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Install dependencies
        working-directory: ./app_python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        working-directory: ./app_python
        run: |
          ruff check . --ignore=E501,F401 --exit-zero

      - name: Run tests
        working-directory: ./app_python
        run: |
          pytest -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: app_python/test-results.xml
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: app_python/coverage.xml
        continue-on-error: true

  # –õ—É—á—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞ 6: –õ–∏–Ω—Ç–∏–Ω–≥ workflow (–¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å)
  lint-workflow:
    name: Lint GitHub Actions Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint workflow file
        uses: docker://rhysd/actionlint:latest
        with:
          args: .github/workflows/python-ci.yml

  # –õ—É—á—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞ 7: Docker Layer Caching
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint-workflow]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # –õ—É—á—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞ 8: –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ Docker —Å–ª–æ–µ–≤
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Extract version tags
        id: version
        run: |
          DATE_VERSION=$(date +'%Y.%m.%d')
          SHORT_SHA=${GITHUB_SHA::7}
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Git tag: v1.2.3 ‚Üí 1.2.3
            VERSION=${GITHUB_REF#refs/tags/v}
            MAJOR=v$(echo $VERSION | cut -d. -f1)
            MINOR=v$(echo $VERSION | cut -d. -f1-2)
            echo "version=v$VERSION" >> $GITHUB_OUTPUT
            echo "major=$MAJOR" >> $GITHUB_OUTPUT
            echo "minor=$MINOR" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            # Branch push: generate from date
            VERSION="$DATE_VERSION"
            MAJOR=v$(echo $DATE_VERSION | cut -d. -f1)
            MINOR="$DATE_VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "major=$MAJOR" >> $GITHUB_OUTPUT
            echo "minor=$MINOR" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
          echo "date=$DATE_VERSION" >> $GITHUB_OUTPUT
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          
          echo "========================================="
          echo "üì¶ Version info:"
          echo "========================================="
          echo "Full version: $VERSION"
          echo "Major tag: $MAJOR"
          echo "Minor tag: $MINOR"
          echo "Date tag: $DATE_VERSION"
          echo "Commit: $SHORT_SHA"
          echo "========================================="

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app_python
          file: ./app_python/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.major }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.minor }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.date }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ steps.version.outputs.date }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Verify Docker image
        run: |
          echo "üîç Testing Docker image..."
          docker run -d -p 5000:5000 --name test-app ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          sleep 5
          
          # Test health endpoint
          HEALTH_CHECK=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/health)
          if [[ "$HEALTH_CHECK" == "200" ]]; then
            echo "‚úÖ Health check passed (200 OK)"
          else
            echo "‚ùå Health check failed: $HEALTH_CHECK"
            docker logs test-app
            docker stop test-app && docker rm test-app
            exit 1
          fi
          
          # Test main endpoint
          MAIN_RESPONSE=$(curl -s http://localhost:5000/ | grep -o "devops-info-service" || echo "fail")
          if [[ "$MAIN_RESPONSE" == "devops-info-service" ]]; then
            echo "‚úÖ Main endpoint verified"
          else
            echo "‚ùå Main endpoint verification failed"
            docker logs test-app
            docker stop test-app && docker rm test-app
            exit 1
          fi
          
          docker stop test-app && docker rm test-app
          echo "üéâ All tests passed! Image is ready."

      - name: Docker Hub digest
        run: |
          echo "‚úÖ Image successfully published to Docker Hub"
          echo "üîó https://hub.docker.com/r/${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
          echo ""
          echo "üìã Tags pushed:"
          echo "  - ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.major }}"
          echo "  - ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.minor }}"
          echo "  - ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
          echo "  - ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.date }}"

  # –õ—É—á—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞ 8: –°—Ç–∞—Ç—É—Å-–±–µ–π–¥–∂ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
  update-badge:
    name: Update Status Badge
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Success notification
        run: |
          echo "‚úÖ All jobs completed successfully!"
          echo "üìä Workflow status: PASSING"
          echo "üè∑Ô∏è  Badge URL: https://github.com/${{ github.repository }}/actions/workflows/python-ci.yml/badge.svg"